<section class="container">
        <h3 class="text-center"> Feel free to contact us anytime</h3>

  <div class="row">
    <div class=" col col-lg-6 col-md-6 col-sm-12" *ngFor = "let c of contacts">
      <div class="data">
        <div class="row">
          
          <p class="details"><i class="fa fa-home"></i>{{c.Address[0]}}</p>
        </div>
        <div class="row">
          
          <p class="details"><i class="fa fa-phone"></i> {{c.Phone[0]}}, {{c.Phone[1]}}</p>
        </div>
        <div class="row">
          
          <p class="details"><i class="fa fa-envelope"></i> {{c.Email[0]}}</p>
        </div>

        <div class="row">
          
          <p class="details"><i class="fa fa-fax"></i>++ {{c.Fax[0]}}</p>
        </div>
      </div>

    </div>
    <div class="map col col-lg-6 col-md-6 col-sm-12">hhhhh</div>
  </div>

</section>
